<!DOCTYPE html>
<html lang="se">
<head>
    <meta name="description" content="Världens bästa Koenigsegg sida.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Koenigsegg</title>
</head>
<body>
    <header>
        <div id="LogoContainer">
            <img src="bilder/logo.png" alt="logo" id="logo"> 
        </div>
        <div id="container">
            <nav>
                <div class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-links">
                    <li><a href=".html">AGERA</a></li>
                    <li><a href=".html">JESKO</a></li>
                    <li><a href=".html">GEMERA</a></li>
                    <li><a href=".html">CC850</a></li>
                    <li><a href=".html">REGERA</a></li>
                    <li><a href=".html">KONTAKT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="wrapper">
        <a href="https://www.koenigsegg.com/home" target="_blank" id="TitleLink">
            <h1 id="Title1">Koenigsegg</h1>
          </a>          
            <div class="slider-outer">
                <div class="slider-inner">
                    <img src="bilder/Agera.jpg" alt="Agera" class="active">
                    <img src="bilder/Gemera.jpg" alt="Gemera">
                    <img src="bilder/Regera.jpg" alt="Regera">
                </div>
            </div>
        </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
